<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>アルバイト募集フォーム</title>
  </head>
  <body>
    <h1>アルバイト募集フォーム</h1>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <th>ふりがな*</th>
          <td>
            <label for="username"></label>
            <input type="text" id="username" name="username" required>
          </td>
        </tr>
        <tr>
          <th>生年月日*</th>
          <td>
            <label for="date"></label>
            <input type="date "id="date" name="date" required>
          </td>
        </tr>
        <tr>
          <th>性別*</th>
          <td>
            <label for="radio"></label>
            <input type="radio" id="radio" name="gender" value="male" checked>男性
            <input type="radio" id="radio" name="gender" value="female">女性
          </td>
        </tr>
        <tr>
          <th>電話番号*</th>
          <td>
            <label for="tel"></label>
            <input type="tel" id="tel" name="tel" required>
          </td>
        </tr>
        <tr>
          <th>メールアドレス*</th>
          <td>
            <label for="email"></label>
            <input type="email" id="email" name="email" required>
          </td>
        </tr>
        <tr>
          <th>現在の職業*</th>
          <td>
            <label for="job"></label>
            <select type="job" name="job" id="job" required>
              <option value="" selected>選択してください</option>
              <option value="nite">ニート</option>
              <option value="student">学生</option>
              <option value="president">大統領</option>
          </td>
        </tr>
        <tr>
          <th>お問い合わせ内容</th>
          <td>
            <textarea name="content"></textarea>
          </td>
        </tr>
      </table>
      <input type="submit" value="送信">
    </form>
    <p>*の項目は入力必須となります。</p>
  </body>
</html>
